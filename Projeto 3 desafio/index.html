<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Desafio - 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="page">
        <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form" >
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> Informações Pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="frist-name">Nome</label>
                            <input type="text" id="frist-name" required/>
                           
                        </div>
                        <div class="input-wrapper">
                            <label for="second-name">Sobrenome</label>
                            <input type="email" id="second-name" required/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email<span>(mínimo de 6 caracteres)</span></label>
                        <input type="email" id="email" minlength="6"/>

                        <label for="password">Senha<span>(digite um email válido)</span></label>
                        <input type="password" id="password"/>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name"class="class-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required/>
                     </div>     
                </div>    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend> Seus horários disponíveis</legend>

                    <div class="input-wrapper">
                        <h2>Primeira mentoria</h2>
                    </div>
                     
                    <div class="col-3">  
                        
                        <div class="input-wrapper">
                            <label for="mentor-name">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="frist-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-name">Das</label>
                            <input type="time" id="frist-event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-name">Até</label>
                            <input type="time" id="frist-event-end"/>
                        </div>
                                                
                    </div>
                

                    <div class="input-wrapper">
                        <h2>Segunda mentoria</h2>
                    </div>

                    <div class="col-3">  
                   
                        <div class="input-wrapper">
                            <label for="mentor-name">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-date"/>
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="mentor-name">Das</label>
                            <input type="time" id="second-event-begin"/>
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="mentor-name">Até</label>
                            <input type="time" id="second-event-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>

            
        </form>
          
        <footer>
            <input class="button" type="submit" form="my-form" value="SALVAR">
        </footer>
    </div>
</body>
</html>
