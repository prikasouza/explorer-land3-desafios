<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Formulário Desafio 3B</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE SUA MENTORIA</h1>
            <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
            <img src="img1.png" alt="Imagem Central">
        </header>

        <form>
           <!-- <fieldset class="fieldset-header">
                <h1>Informações Pessoais</h1>
            
            </fieldset>-->

            <fieldset>
                <div class="fieldset-header">
                    <h1>Informações Pessoais</h1>
                </div>
                <div class="fieldset-wrapper"> 
                    <div class="col-2">
                        <div class="input-wrapper">
                        
                            <label for="frist-name">Nome</label>
                            <input type="text" id="frist-name" required/>
                            
                        </div>

                        <div class="input-wrapper">
                            <label for="second-name">Sobrenome</label>
                            <input type="email" id="second-name" required/>
    
                        </div>
                       
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" minlength="6"/>
                    </div>
                    
                       
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper"> 
                        <div class="input-wrapper">
                            <h2>Informações do mentor</h2>
                        </div>
                    
                        <div class="input-wrapper">
                        
                            <label for="">Selecione quem foi o seu mentor</label>
                            <select name="" id="">
                                <option value="">Nome 1</option>
                                <option value="">Nome 2</option>
                                <option value="">Nome 3</option>
                            </select>                            
                        </div>

                        <div class="input-wrapper">
                            <label for="">Feedback sobre o mentor</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                       
                        <div class="input-wrapper-checkbox">
                            <input type="checkbox">
                            <label>Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                            
                        </div>
                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper"> 
                    <div class="input-wrapper">
                        <h2>Agendando próxima mentoria</h2>
                    </div>
                    
                    <div class="col-3">  
                   
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-date"/>
                        </div>
                
                        <div class="input-wrapper">
                            <label for="time">Das</label>
                            <input type="time" id="second-event-begin"/>
                        </div>
                
                        <div class="input-wrapper">
                            <label for="time2">Até</label>
                            <input type="time" id="second-event-end"/>
                        </div>
                    </div>
                </div>

            </fieldset>

            <div class="input-wrapper">
                <button>SALVAR</button>
            </div>
        </form>
    </div>
</body>
</html>
